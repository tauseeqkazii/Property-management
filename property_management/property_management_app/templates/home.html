<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .container {
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 1.2em;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Property Management System</h1>
    </header>

    <div class="container">
      <h2>Manage Your Properties Effectively</h2>
      <nav>
        <ul>
          <li><a href="{% url 'list_properties' %}">List Properties</a></li>
          <li>
            <a href="{% url 'list_tenants' property_id=1 %}">List Tenants</a>
          </li>
          <!-- Add actual property_id -->
          <li>
            <a href="{% url 'view_payment_history' tenant_id=1 %}">
              View Payment History
            </a>
          </li>
          <!-- Add actual tenant_id -->
          <li>
            <a href="{% url 'upload_lease_agreement' %}">
              Upload Lease Agreement
            </a>
          </li>
          <li>
            <a href="{% url 'retrieve_document' document_id=1 %}">
              Retrieve Document
            </a>
          </li>
          <!-- Add actual document_id -->
          <li><a href="{% url 'search_properties' %}">Search Properties</a></li>
          <li><a href="{% url 'search_tenants' %}">Search Tenants</a></li>
          <li><a href="{% url 'search_home' %}">Search Home</a></li>
        </ul>
      </nav>
    </div>

    <footer>
      &copy; 2024 Property Management System
    </footer>
  </body>
</html>
